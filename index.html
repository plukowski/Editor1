<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="texture-editor">
        <div class="svg-canvas-container">
            <svg id="svg-canvas" width="1000" height="500">
                <rect width="100%" height="100%" fill="gray" />
            </svg>
        </div>
        <div class="toolbar-containter">
            <div class="toolbar-header">
                <h2>Narzędzia</h2>
            </div>
            <div class="toolbar-categories-container">
                <ol class="toolbar-categories">
                    <li id="toolbar-category-shapes">Kształty
                        <ul class="tools">

                        </ul>
                    </li>
                </ol>
            </div>
            <div class="toolbar-header">
                <h2>Opcje</h2>
            </div>
            <div class="toolbar-options-container">
                <div class="toolbar-option" id="toolbar-option-color">
                    <h3>Kolor</h3>
                    <input type="color" id="toolbar-option-color-stroke">
                    <label for="toolbar-option-color-stroke">Kontur</label>
                    <input type="color" id="toolbar-option-color-fill">
                    <label for="toolbar-option-color-fill">Wypełnienie</label>
                </div>
                <div class="toolbar-option" id="toolbar-option-fill">
                    <h3>Wypełnienie</h3>
                    <input type="checkbox" id="toolbar-option-fill-checkbox" />
                </div>
                <div class="toolbar-option" id="toolbar-option-stroke">
                    <h3>Grubość konturu</h3>
                    <input type="text" id="toolbar-option-stroke-width" value="1" readonly="true" >
                    <button id="toolbar-option-stroke-width-button+">+</button>
                    <button id="toolbar-option-stroke-width-button-">-</button>
                </div>
            </div>
            <div class="toolbar-header">
                <h2>Warstwy</h2>
            </div>
            <div class="toolbar-layers-container">
                <ol class="toolbar-layers">

                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
